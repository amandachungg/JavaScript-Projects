<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slideshow Assignment</title>
    <link rel="stylesheet" type="text/css" href="style.css"/> 
</head>

<body>
    <!--Countdown Timer Section-->
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value=""/>
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p>

    <!--Slideshow Section-->
    <div class="slideshow-container">

        <!--Full width images with number and caption text-->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="Images/img1.png" style="width:100%" alt="Maldives"/>
            <div class="text">Maldives</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="Images/img2.png" style="width:100%" alt="Vietnam"/>
            <div class="text">Vietnam</div>
        </div>


        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="Images/img3.png" style="width:100%" alt="Japan"/>
            <div class="text">Japan</div>
        </div>


        <!--Next and previous button-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>  
        
    </div>
    <br>

    <!--The dots/circles-->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    
    <script src="JS/main.js"></script>
</body>
</html>
